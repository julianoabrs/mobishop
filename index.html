<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    
    <script src='/lib/lodash/lodash.js'></script>
    <script src='/js/moment.js'></script>
    
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    
    <script src='//maps.googleapis.com/maps/api/js?key=AIzaSyA71zrY4rtArmrg4vy2ZKkJIy_qx5BYXv8'></script>
  
    <script src='/lib/angular-simple-logger/dist/angular-simple-logger.js'></script>

    <script src='/lib/angular-google-maps/dist/angular-google-maps.js'></script>
    
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="starter" ng-controller="MapCtrl" style="background-color: #182483;">
    <div class="header">
        <img src="img/logo.png" class="displayed" />        
    </div>

    <ui-gmap-google-map center='map.center' zoom='map.zoom'>
      <ui-gmap-markers models="secao" fit="true" idKey="'updatedAt'" coords="'position'" 
                        events="map.markersEvents" icon="'icon'">
      </ui-gmap-markers>

      <ui-gmap-window 
        show="map.window.show" 
        coords="map.window.model.position" 
        templateUrl="'templates/windowMap.html'" 
        templateParameter="map.window.model" 
        options="map.window.options"
        closeClick="map.window.closeClick"
        ng-cloak>
      </ui-gmap-window>
         
         
         
         
    </ui-gmap-google-map>      
  </body>
</html>
